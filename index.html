<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
    <main>
          <section class="seccion1">
                <div class="logo-container">
                    <img class="logo" src="./images/logo.svg" alt="Logo Huddle">
                </div>
                <div class="mockup-container">
                    <img src="./images/illustration-mockups.svg" alt="Ilustration mockups" class="mockups">
                </div>
          </section>
          <section class="seccion2">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. </p>
                <div class="btn-register">
                    <a href="#">Register</a>
                </div>

              <div class="social-nets">
                  <div class="redes">
                      <a href="#" class="fa fa-linkedin"></a>
                      <a href="#" class="fa fa-facebook"></a>
                      <a href="#" class="fa fa-twitter"></a>
                  </div>
              </div>
          </section>
    </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Joelpeva</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/a4511e1199.js" crossorigin="anonymous"></script>
</body>
</html>
